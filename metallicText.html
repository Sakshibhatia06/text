<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .controls {
      margin-bottom: 40px;
    }

    input, select {
      padding: 12px 18px;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .preview {
      font-size: 80px;
      font-weight: 900;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      line-height: 1.2;
      background-size: 100%;
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        2px 2px 0 rgba(0,0,0,0.2),
        4px 4px 4px rgba(0,0,0,0.5),
        6px 6px 8px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .silver {
      background-image: linear-gradient(to bottom, #ddd 0%, #aaa 50%, #ddd 100%);
    }

    .gold {
      background-image: linear-gradient(to bottom, #FFD700 0%, #b8860b 50%, #FFD700 100%);
    }

    .yellow {
      background-image: linear-gradient(to bottom, #fff176 0%, #fbc02d 50%, #fff176 100%);
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your text..." />
    <select id="colorSelect">
      <option value="silver">Silver</option>
      <option value="gold">Gold</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>

  <div id="preview" class="preview silver">METALLIC</div>

  <script>
    const textInput = document.getElementById("textInput");
    const colorSelect = document.getElementById("colorSelect");
    const preview = document.getElementById("preview");

    textInput.addEventListener("input", () => {
      preview.textContent = textInput.value.toUpperCase() || "METALLIC";
    });

    colorSelect.addEventListener("change", () => {
      preview.className = "preview " + colorSelect.value;
    });
  </script>

</body>
</html>
