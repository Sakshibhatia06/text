<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metallic Text Generator</title>
  <style>
    body {
      margin: 0;
      text-transform: uppercase;
      background: #1c0333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    input, select {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    svg {
      width: 90%;
      height: auto;
      max-width: 1000px;
    }

    .controls {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="controls">
  <input type="text" id="textInput" placeholder="Type your text..." value="METALLIC">
  <select id="colorSelect">
    <option value="gold">Gold</option>
    <option value="yellow">Yellow</option>
    <option value="silver" selected>Silver</option>
  </select>
</div>

<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#3b2900"/>       <!-- Very dark gold top -->
        <stop offset="20%" stop-color="#a67c00"/>      <!-- Rich golden -->
        <stop offset="45%" stop-color="#f3d26c"/>      <!-- Light gold reflection -->
        <stop offset="50%" stop-color="#ffe49c"/>      <!-- Reflection highlight -->
        <stop offset="55%" stop-color="#f3d26c"/>      <!-- Fade glow -->
        <stop offset="80%" stop-color="#a67c00"/>
        <stop offset="100%" stop-color="#3b2900"/>     <!-- Deep gold bottom -->
      </linearGradient>
      <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#6e5a00"/>        <!-- Very dark yellow top -->
        <stop offset="20%" stop-color="#d8bb00"/>       <!-- Rich yellow -->
        <stop offset="45%" stop-color="#ffee88"/>       <!-- Light yellow glow -->
        <stop offset="50%" stop-color="#fff3a8"/>       <!-- Highlight band -->
        <stop offset="55%" stop-color="#ffee88"/>       <!-- Fade glow -->
        <stop offset="80%" stop-color="#d8bb00"/>
        <stop offset="100%" stop-color="#6e5a00"/>      <!-- Dark yellow bottom -->
      </linearGradient>

    <!-- SILVER gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="25%" stop-color="#777777"/>
      <stop offset="48%" stop-color="#ffffff"/>
      <stop offset="52%" stop-color="#ffffff"/>
      <stop offset="75%" stop-color="#777777"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="metalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Metallic Text -->
  <text id="metalText" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial" font-size="120" font-weight="bold"
        fill="url(#silverGradient)" filter="url(#metalShadow)">
    METALLIC
  </text>
</svg>

<script>
  const input = document.getElementById("textInput");
  const select = document.getElementById("colorSelect");
  const text = document.getElementById("metalText");

  input.addEventListener("input", () => {
    text.textContent = input.value || " ";
  });

  select.addEventListener("change", () => {
    const gradientId = select.value + "Gradient";
    text.setAttribute("fill", `url(#${gradientId})`);
  });

  // Set default silver gradient on load
  text.setAttribute("fill", "url(#silverGradient)");
</script>

</body>
</html>
