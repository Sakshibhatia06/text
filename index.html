<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Metallic Text Generator</title>
  <style>
    body {
      margin: 0;
      background: #1c0333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    input, select {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    svg {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }

    .controls {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="controls">
  <input type="text" id="textInput" placeholder="Type your text..." value="METALLIC">
  <select id="colorSelect">
    <option value="gold">Gold</option>
    <option value="yellow">Yellow</option>
    <option value="silver" selected>Silver</option>
  </select>
</div>

<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GOLD gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b2900"/>
      <stop offset="20%" stop-color="#a67c00"/>
      <stop offset="45%" stop-color="#f3d26c"/>
      <stop offset="50%" stop-color="#ffe49c"/>
      <stop offset="55%" stop-color="#f3d26c"/>
      <stop offset="80%" stop-color="#a67c00"/>
      <stop offset="100%" stop-color="#3b2900"/>
    </linearGradient>

    <!-- YELLOW gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6e5a00"/>
      <stop offset="20%" stop-color="#d8bb00"/>
      <stop offset="45%" stop-color="#ffee88"/>
      <stop offset="50%" stop-color="#fff3a8"/>
      <stop offset="55%" stop-color="#ffee88"/>
      <stop offset="80%" stop-color="#d8bb00"/>
      <stop offset="100%" stop-color="#6e5a00"/>
    </linearGradient>

    <!-- SILVER gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="20%" stop-color="#888"/>
      <stop offset="45%" stop-color="#dcdcdc"/>
      <stop offset="50%" stop-color="#eeeeee"/>
      <stop offset="55%" stop-color="#dcdcdc"/>
      <stop offset="80%" stop-color="#888"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="metalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset in="SourceAlpha" dx="2" dy="4" result="offOut" />
      <feGaussianBlur in="offOut" stdDeviation="3" result="blurOut"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- 3D Metallic Text -->
  <text id="metalText" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial" font-size="120" font-weight="bold"
        fill="url(#silverGradient)" filter="url(#metalShadow)">
    METALLIC
  </text>
</svg>

<script>
  const input = document.getElementById("textInput");
  const select = document.getElementById("colorSelect");
  const text = document.getElementById("metalText");

  input.addEventListener("input", () => {
    text.textContent = input.value || " ";
  });

  select.addEventListener("change", () => {
    const gradientId = select.value + "Gradient";
    text.setAttribute("fill", `url(#${gradientId})`);
  });

  // Set default fill on load
  text.setAttribute("fill", "url(#silverGradient)");
</script>

</body>
</html>
