<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metallic 3D Text</title>
  <style>
    body {
      margin: 0;
      background: #1c0333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 100%;
      max-width: 1000px;
    }

    .controls {
      margin-bottom: 30px;
      color: white;
      font-family: sans-serif;
    }

    input, select {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="controls">
  <input type="text" id="textInput" value="METALLIC" />
  <select id="colorSelect">
    <option value="silver" selected>Silver</option>
    <option value="gold">Gold</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
  </select>
</div>

<svg viewBox="0 0 1000 300">
  <defs>
    <!-- Silver Gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="25%" stop-color="#888" />
      <stop offset="45%" stop-color="#dcdcdc" />
      <stop offset="50%" stop-color="#f0f0f0" />
      <stop offset="55%" stop-color="#dcdcdc" />
      <stop offset="80%" stop-color="#888" />
      <stop offset="100%" stop-color="#2a2a2a" />
    </linearGradient>

    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b2900" />
      <stop offset="25%" stop-color="#a67c00" />
      <stop offset="45%" stop-color="#f5d77d" />
      <stop offset="50%" stop-color="#ffe49c" />
      <stop offset="55%" stop-color="#f5d77d" />
      <stop offset="80%" stop-color="#a67c00" />
      <stop offset="100%" stop-color="#3b2900" />
    </linearGradient>

    <!-- Yellow Gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6e5a00" />
      <stop offset="25%" stop-color="#d8bb00" />
      <stop offset="45%" stop-color="#ffee88" />
      <stop offset="50%" stop-color="#fff3a8" />
      <stop offset="55%" stop-color="#ffee88" />
      <stop offset="80%" stop-color="#d8bb00" />
      <stop offset="100%" stop-color="#6e5a00" />
    </linearGradient>

    <!-- Updated Blue Gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a1c2e" />
      <stop offset="20%" stop-color="#1aa5da" />
      <stop offset="38%" stop-color="#69d0f7" />
      <stop offset="50%" stop-color="#e6faff" />
      <stop offset="55%" stop-color="#e6faff" />
      <stop offset="80%" stop-color="#1aa5da" />
      <stop offset="100%" stop-color="#0a1c2e" />
    </linearGradient>

    <!-- Reflection Highlight -->
    <radialGradient id="highlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Blur Filter -->
    <filter id="blurHighlight">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Base Text -->
  <text id="metalText"
        x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial" font-size="120" font-weight="bold"
        fill="url(#silverGradient)">
    METALLIC
  </text>

  <!-- Reflection Layer -->
  <text id="highlightText"
        x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial" font-size="120" font-weight="bold"
        fill="url(#highlight)" filter="url(#blurHighlight)" opacity="0.7">
    METALLIC
  </text>
</svg>

<script>
  const textInput = document.getElementById("textInput");
  const colorSelect = document.getElementById("colorSelect");
  const metalText = document.getElementById("metalText");
  const highlightText = document.getElementById("highlightText");

  textInput.addEventListener("input", () => {
    metalText.textContent = textInput.value || " ";
    highlightText.textContent = textInput.value || " ";
  });

  colorSelect.addEventListener("change", () => {
    const val = colorSelect.value;
    metalText.setAttribute("fill", `url(#${val}Gradient)`);
  });
</script>

</body>
</html>
